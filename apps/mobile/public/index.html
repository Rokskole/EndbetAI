<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuitBet AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111827;
            color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 40px;
        }
        
        .card {
            background: #1f2937;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            color: #f9fafb;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 20px;
        }
        
        .card-text {
            color: #d1d5db;
            margin-bottom: 16px;
        }
        
        .sos-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .buttons {
            margin-bottom: 30px;
        }
        
        .primary-button {
            background: #60a5fa;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .secondary-button {
            background: transparent;
            color: #60a5fa;
            border: 2px solid #60a5fa;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        
        .disclaimer {
            color: #9ca3af;
            font-size: 12px;
            line-height: 16px;
        }
        
        .test-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to QuitBet AI</h1>
        <p class="subtitle">Your compassionate companion for gambling recovery</p>
        
        <div class="card">
            <h2 class="card-title">If you're in crisis right now</h2>
            <p class="card-text">Please reach out for immediate help. You're not alone.</p>
            <button class="sos-button" onclick="showCrisisSupport()">Get Help Now</button>
        </div>
        
        <div class="buttons">
            <button class="primary-button" onclick="handleSignIn()">Sign In with Email</button>
            <button class="secondary-button" onclick="handleCreateAccount()">Create Account</button>
            <button class="test-button" onclick="handlePasswordReset()">Forgot Password?</button>
        </div>
        
        
        <p class="disclaimer">AI is not a substitute for professional therapy. If you're in crisis, please contact emergency services.</p>
    </div>

    <script>
        function handleSignIn() {
            const email = prompt('Enter your email address:');
            if (email && email.includes('@')) {
                const password = prompt('Enter your password:');
                if (password) {
                    // Check if account exists
                    const storedEmail = localStorage.getItem('userEmail');
                    const storedPassword = localStorage.getItem('userPassword');
                    
                    if (storedEmail === email && storedPassword === password) {
                        alert('Sign In successful! Welcome back!');
                        // Store user session
                        localStorage.setItem('isLoggedIn', 'true');
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        alert('Invalid email or password. Please try again or create an account.');
                    }
                } else {
                    alert('Please enter your password');
                }
            } else if (email) {
                alert('Please enter a valid email address');
            }
        }
        
        function handleCreateAccount() {
            const email = prompt('Enter your email address to create an account:');
            if (email && email.includes('@')) {
                // Check if account already exists
                const existingEmail = localStorage.getItem('userEmail');
                if (existingEmail === email) {
                    alert('An account with this email already exists. Please sign in instead.');
                    return;
                }
                
                const name = prompt('Enter your name:');
                if (name) {
                    const password = prompt('Create a password (at least 6 characters):');
                    if (password && password.length >= 6) {
                        const confirmPassword = prompt('Confirm your password:');
                        if (password === confirmPassword) {
                            alert('Account created successfully! Welcome to QuitBet AI!');
                            // Store user account
                            localStorage.setItem('userEmail', email);
                            localStorage.setItem('userName', name);
                            localStorage.setItem('userPassword', password);
                            localStorage.setItem('isLoggedIn', 'true');
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 1000);
                        } else {
                            alert('Passwords do not match. Please try again.');
                        }
                    } else {
                        alert('Password must be at least 6 characters long');
                    }
                } else {
                    alert('Please enter your name');
                }
            } else if (email) {
                alert('Please enter a valid email address');
            }
        }
        
        function handlePasswordReset() {
            const email = prompt('Enter your email address to reset password:');
            if (email && email.includes('@')) {
                // Check if account exists
                const storedEmail = localStorage.getItem('userEmail');
                if (storedEmail === email) {
                    // Generate a simple reset code (in a real app, this would be sent via email)
                    const resetCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                    localStorage.setItem('resetCode', resetCode);
                    localStorage.setItem('resetEmail', email);
                    
                    alert(`Password reset code sent to ${email}\n\nReset Code: ${resetCode}\n\n(Note: In a real app, this would be sent via email)`);
                    
                    // Prompt for new password
                    const enteredCode = prompt('Enter the reset code:');
                    if (enteredCode === resetCode) {
                        const newPassword = prompt('Enter your new password (at least 6 characters):');
                        if (newPassword && newPassword.length >= 6) {
                            const confirmPassword = prompt('Confirm your new password:');
                            if (newPassword === confirmPassword) {
                                // Update password
                                localStorage.setItem('userPassword', newPassword);
                                localStorage.removeItem('resetCode');
                                localStorage.removeItem('resetEmail');
                                
                                alert('Password updated successfully! You can now sign in with your new password.');
                            } else {
                                alert('Passwords do not match. Please try again.');
                            }
                        } else {
                            alert('Password must be at least 6 characters long');
                        }
                    } else {
                        alert('Invalid reset code. Please try again.');
                    }
                } else {
                    alert('No account found with this email address. Please create an account first.');
                }
            } else if (email) {
                alert('Please enter a valid email address');
            }
        }
        
        function showCrisisSupport() {
            alert('Crisis Support:\n\nNational Problem Gambling Helpline: 1-800-522-4700\nCrisis Text Line: Text HOME to 741741\nNational Suicide Prevention Lifeline: 988');
        }
    </script>
</body>
</html>
