<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuitBet AI - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111827;
            color: #f9fafb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
        }
        
        .nav {
            display: flex;
            justify-content: space-around;
            background: #1f2937;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 30px;
        }
        
        .nav-item {
            padding: 10px;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-item.active {
            background: #60a5fa;
            color: #000;
        }
        
        .content {
            background: #1f2937;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .content h2 {
            color: #f9fafb;
            margin-bottom: 16px;
        }
        
        .content p {
            color: #d1d5db;
            margin-bottom: 12px;
        }
        
        .logout-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">QuitBet AI</h1>
            <p class="subtitle">Welcome to your recovery dashboard</p>
        </div>
        
        <div class="nav">
            <div class="nav-item active" onclick="showTab('dashboard')">Dashboard</div>
            <div class="nav-item" onclick="showTab('chat')">Chat</div>
            <div class="nav-item" onclick="showTab('journal')">Journal</div>
            <div class="nav-item" onclick="showTab('tasks')">Tasks</div>
            <div class="nav-item" onclick="showTab('finance')">Finance</div>
            <div class="nav-item" onclick="showTab('crisis')">Crisis</div>
        </div>
        
        <div class="content" id="content">
            <h2>Welcome to QuitBet AI</h2>
            <p>You're now logged in and ready to start your recovery journey.</p>
            <p>Use the navigation above to explore different features.</p>
            <p>Remember: You're not alone in this journey.</p>
        </div>
        
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                alert('Please log in first');
                window.location.href = '/';
                return;
            }
            
            // Display user info
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.querySelector('.subtitle').textContent = `Welcome back, ${userName}!`;
            }
        };
        
        function showTab(tab) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            event.target.classList.add('active');
            
            // Update content based on tab
            const content = document.getElementById('content');
            switch(tab) {
                case 'dashboard':
                    content.innerHTML = '<h2>Dashboard</h2><p>Welcome to your recovery dashboard.</p><p>Track your progress and stay motivated.</p>';
                    break;
                case 'chat':
                    content.innerHTML = '<h2>AI Chat</h2><p>Chat with our AI assistant for support and guidance.</p><p>Available 24/7 to help you through difficult moments.</p>';
                    break;
                case 'journal':
                    content.innerHTML = '<h2>Journal</h2><p>Record your thoughts and feelings.</p><p>Track your recovery journey and reflect on your progress.</p>';
                    break;
                case 'tasks':
                    content.innerHTML = '<h2>Tasks</h2><p>Complete daily tasks to build healthy habits.</p><p>Small steps lead to big changes.</p>';
                    break;
                case 'finance':
                    content.innerHTML = '<h2>Finance</h2><p>Track your financial recovery.</p><p>See how much you\'ve saved and your progress.</p>';
                    break;
                case 'crisis':
                    content.innerHTML = '<h2>Crisis Support</h2><p>If you\'re in crisis, please reach out for immediate help.</p><p>National Problem Gambling Helpline: 1-800-522-4700</p>';
                    break;
            }
        }
        
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            alert('Logged out successfully!');
            window.location.href = '/';
        }
    </script>
</body>
</html>
